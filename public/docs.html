<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Lock screen agar tidak bisa di-zoom -->
  <title>API Documentation</title>
  <style>
    /* Cyberpunk Style */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #00ffe0;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem; /* Responsif */
      color: #ff0080;
      text-shadow: 0 0 15px #ff0080, 0 0 30px #ff0080;
    }

    p {
      text-align: center;
      font-size: 1rem; /* Responsif */
      color: #00ffe0;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 90%; /* Responsif */
      max-width: 800px; /* Batas lebar maksimum */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    li {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff0080;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff0080;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center; /* Center content */
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffe0;
    }

    a {
      color: #00ffe0;
      text-decoration: none;
      font-size: 1rem; /* Responsif */
    }

    a:hover {
      color: #ff0080;
      text-shadow: 0 0 10px #ff0080;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 0.8rem;
    }

    footer a {
      color: #ff0080;
      text-decoration: none;
    }

    footer a:hover {
      text-shadow: 0 0 10px #ff0080;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem; /* Responsif untuk layar kecil */
      }
      p, a {
        font-size: 0.9rem; /* Teks lebih kecil */
      }
      li {
        padding: 10px; /* Padding lebih kecil */
      }
    }
  </style>
</head>
<body>
  <h1>API Documentation</h1>
  <p>Explore the endpoints available in this server</p>
  <ul id="api-list"></ul>

  <footer>
    <p>Made with by <a href="#">Azatxyz</a></p>
  </footer>

  <script>
    // Ambil daftar API dari header x-api-list
    fetch('/docs').then(res => {
      const apiList = JSON.parse(res.headers.get('x-api-list'));

      // Tampilkan daftar API di halaman
      const apiListContainer = document.getElementById('api-list');
      apiList.forEach(api => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = api;
        link.textContent = api;
        listItem.appendChild(link);
        apiListContainer.appendChild(listItem);
      });
    }).catch(err => {
      console.error('Error fetching API list:', err);
    });
  </script>
</body>
</html>
